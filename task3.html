   <body>
<script>
function myfunc(number){
    let arr=[];
    for (let a=1;a<=number; a++){
        if( a%2===0 && a%3===0 && a%5===0){
            arr.push('yu-gi-oh');
        }else if(a%2===0 && a%3===0){
            arr.push('yu-gi');
        }else if(a%2===0 && a%5===0){
            arr.push('gi-oh');
        }else if(a%2===0){
        arr.push('yu');
    }
    else if(a%3===0){
        arr.push('gi');
    }else if (a%5===0){
        arr.push('oh');  
    }else{
        arr.push(a);
    }
}
console.log(arr);
return arr;
    }
    myfunc(100);
    myfunc(24);
    </script>
